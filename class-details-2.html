<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料について</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap');
        body {
            font-family: 'Shippori Mincho', serif;
        }
        .text-shippori {
            font-family: 'Shippori Mincho', serif;
        }
    </style>
</head>
<body class="bg-amber-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="text-3xl font-bold text-amber-800">麹姫の味噌づくり教室</a>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-20">
        <section>
            <div class="bg-white rounded-lg shadow-xl p-8 md:p-12">
                <h2 class="text-4xl md:text-5xl font-bold text-amber-800 mb-8">材料について</h2>
                
                <img src="https://placehold.co/800x600/D09F62/fff?text=国産大豆、米麹、天日塩" alt="国産大豆、米麹、天日塩" class="w-full rounded-lg mb-8">

                <p class="text-lg md:text-xl leading-relaxed mb-6">
                    当教室では、最高品質の**国産大豆**を使用しています。大豆は味噌の味のベースとなる重要な要素です。
                    また、麹は**米麹**を使用し、自然な甘みと深い香りを引き出します。
                    塩はミネラル豊富な**天日塩**を選んでおり、まろやかで奥深い味わいを作り出します。
                </p>
                <p class="text-lg md:text-xl leading-relaxed mb-6">
                    レッスンでは、それぞれの材料の特徴や選び方についても詳しくご説明しますので、ご自宅での味噌作りにも役立ちます。
                </p>
                <a href="index.html" class="mt-8 inline-block px-6 py-3 bg-amber-600 text-white font-bold rounded-full hover:bg-amber-700 transition duration-300">
                    トップページに戻る
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-amber-800 text-white text-center py-8 mt-20">
        <p>&copy; 2025 麹姫の味噌づくり教室. All Rights Reserved.</p>
    </footer>
