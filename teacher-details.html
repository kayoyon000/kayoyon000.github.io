<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渡辺りさ先生のプロフィール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Google Fonts（フォントの種類を指定） */
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Sawarabi+Mincho&family=Kaisei+Decol:wght@400;700&display=swap');
        
        /* ページ全体の文字フォント指定 */
        body {
            font-family: 'Shippori Mincho', serif;
        }
        .font-decol {
            font-family: 'Kaisei Decol', serif;
        }
        .font-shippori {
            font-family: 'Shippori Mincho', serif;
        }

        /* オリジナルの背景色・文字色を定義 */
        .bg-custom-beige { background-color: #FFFBF5; }
        .text-custom-brown { color: #8B5E3C; }
        .hover-bg-custom-brown:hover { background-color: #7A512C; }
        .bg-custom-gold { background-color: #C09A6B; }
        .hover-bg-custom-gold:hover { background-color: #A9875F; }
    </style>
</head>
<body class="bg-custom-beige text-gray-800">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="text-3xl font-bold text-custom-brown font-decol">麹姫の味噌づくり教室</a>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-12 md:py-20">
        <section class="bg-white rounded-lg shadow-xl p-6 md:p-12 mb-12">
            <h2 class="text-3xl md:text-4xl font-bold text-custom-brown font-decol mb-6 border-b-2 border-custom-gold pb-2">講師プロフィール</h2>
            <div class="md:flex md:items-start md:space-x-8">
                <div class="md:w-1/3 flex-shrink-0 mb-6 md:mb-0">
                    <img src="着物姿の日本料理教室の先生.jpg" alt="渡辺りさ先生の写真" class="rounded-lg shadow-md w-full h-auto object-cover">
                </div>
                <div class="md:w-2/3">
                    <h3 class="text-3xl font-bold text-custom-brown font-decol mb-4">渡辺 りさ</h3>
                    <p class="text-lg leading-relaxed mb-4 font-shippori">
                        麹の神秘に魅せられ、味噌づくりを始めて10年。幼い頃から祖母の味噌づくりを見て育ち、日本の伝統的な発酵食文化に深い愛着を持っています。
                        食養生の知識も豊富で、心と体を満たす食卓を提案しています。
                    </p>
                    <p class="text-lg leading-relaxed mb-4 font-shippori">
                        「麹姫の味噌づくり教室」では、初心者の方でも楽しく、安心して美味しい味噌を作れるよう、一つひとつの工程を丁寧に、そしてわかりやすくお伝えします。
                        ご家庭の食卓に、愛情たっぷりの手作り味噌を届けるお手伝いができれば幸いです。
                    </p>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <h2 class="text-3xl md:text-4xl font-bold text-custom-brown font-decol mb-6 border-b-2 border-custom-gold pb-2">ギャラリー</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <img src="https://placehold.co/400x400/D09F62/fff?text=ギャラリー1" alt="ギャラリー写真" class="w-full h-auto rounded-lg shadow-md">
                <img src="https://placehold.co/400x400/D09F62/fff?text=ギャラリー2" alt="ギャラリー写真" class="w-full h-auto rounded-lg shadow-md">
                <img src="https://placehold.co/400x400/D09F62/fff?text=ギャラリー3" alt="ギャラリー写真" class="w-full h-auto rounded-lg shadow-md">
                <img src="https://placehold.co/400x400/D09F62/fff?text=ギャラリー4" alt="ギャラリー写真" class="w-full h-auto rounded-lg shadow-md">
            </div>
        </section>
    </main>
    
    <footer class="bg-custom-brown shadow-md mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-white">
            <p class="font-shippori">&copy; 2025 麹姫の味噌づくり教室. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
