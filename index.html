<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レッスン紹介</title>
  <style>
    /* ページ全体 */
    body {
      font-family: "Noto Sans JP", "Hiragino Sans", "Meiryo", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fef6f9, #f5f9ff); /* 淡いグラデーション背景 */
      color: #444;
      line-height: 1.7;
    }

    /* ヘッダー */
    header {
      background: linear-gradient(135deg, #ff9ec4, #ffb6b9); /* ピンク系グラデーション */
      color: white;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 5px solid #ffe3ed;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
      font-weight: bold;
    }

    /* ナビゲーション */
    nav {
      background: white;
      padding: 12px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: sticky; /* スクロールしても上に固定 */
      top: 0;
      z-index: 1000;
    }
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav ul li a {
      color: #ff6fa5;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.05rem;
      padding: 6px 12px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    nav ul li a:hover {
      background: #ffe3ed;
      color: #d94f84;
    }

    /* メイン本文 */
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    /* 見出し */
    h2 {
      color: #ff6fa5;
      font-size: 1.6rem;
      margin-bottom: 15px;
      position: relative;
    }
    h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: #ffe3ed;
      border-radius: 2px;
      margin-top: 6px;
    }

    /* 段落 */
    p {
      margin: 15px 0;
      font-size: 1rem;
    }

    /* ボタン（オプションで追加できる） */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background: linear-gradient(135deg, #ff9ec4, #ffb6b9);
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1>レッスン紹介</h1>
  </header>

  <!-- ナビゲーション -->
  <nav>
    <ul>
      <li><a href="class-details-1.html">クラス1</a></li>
      <li><a href="class-details-2.html">クラス2</a></li>
      <li><a href="class-details-3.html">クラス3</a></li>
    </ul>
  </nav>

  <!-- 本文 -->
  <main>
    <h2>クラス3の内容</h2>
    <p>ここにクラス3の詳しい内容を書きます。例えば授業のテーマ、学べるスキル、使用する教材などを紹介できます。</p>
    <p>他のクラスのページに移動したいときは、上のナビゲーションメニューから選んでください。</p>
    <a href="class-details-1.html" class="btn">クラス1を見る</a>
  </main>
</body>
</html>
